<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>

<!-- required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Bootstrap demo</title>

<!-- bootstrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<!-- custom css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
				
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}">Home</a></li>
						
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
					
					<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
					
					<li class="nav-item"><a class="nav-link"  th:href="@{/signup}">Signup</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	<!-- navbar end -->
	
	<div class="container" th:replace="${content}"></div>

	<!-- bootstrap script -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<!-- custom script -->
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
